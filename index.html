<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="gallery-accessible.css">

    <script src="gallery.js" defer></script>
</head>
<body>

    <title>Cat Galleria</title>
    <h1>Cat Galleria</h1>

    <h1>Interactive Photo Gallery</h1>
    <h2>Hover over an image to see details</h2>

    <div id="image">Hover over an image below to display here.</div>

    <div id="gallery">
        <figure>
            <img src="images/cat_basketball.jpg" alt="A cat playing with a basketball" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Cat Basketball</figcaption>
        </figure>
        <figure>
            <img src="images/cat_computer.jpg" alt="A cat using a computer" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Cat Computer</figcaption>
        </figure>
        <figure>
            <img src="images/cat_piano.jpg" alt="A cat playing a piano" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Cat Piano</figcaption>
        </figure>
        <figure>
            <img src="images/cat_sing.jpg" alt="A cat singing" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Cat Singing</figcaption>
        </figure>
        <figure>
            <img src="images/cat_sleep.jpg" alt="A cat sleeping" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Cat Sleeping</figcaption>
        </figure>
        <figure>
            <img src="images/cat_sushi.jpg" alt="A cat eating sushi" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Cat Sushi</figcaption>
        </figure>
    </div>

</body>
</html>
